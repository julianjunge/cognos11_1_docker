version: "3"
services:
  db2-c:
    build: ./db2-dev-c
    image: store/ibmcorp/db2_developer_c:11.1.4.4-x86_64_CM
    container_name: db2server
    hostname: db2server_
    privileged: true
    ports:
      - "50000:50000"
      - "55000:55000"
    volumes:
      - db2cogdata:/database
      - shared:/shared
    env_file:
      ./db2-dev-c/db2_env
    restart: always
    
  cognosca11_1:
    build: ./cognosca
#    depends_on:
#      - db2-c
    image: phg/centos7-cognosca:11.1
    container_name: cognos11cnr
    hostname: cognos11srv
    ports:
      - "5901:5901"
      - "6901:6901"
      - "9300:9300"
    volumes:
      - shared:/shared      
volumes:
  db2cogdata:
    external: true
  shared:
    external: true